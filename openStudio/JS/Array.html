<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var nicknames = ["Jang", "Bear"];
        </script>
        <h2>get</h2>
        <script>
            document.write(nicknames[0]);
            document.write(nicknames[1]);
        </script>
        <h2>add</h2>
        <script>
            nicknames.push('Gom');
            nicknames.push('OneBarrack');
            nicknames.push('Emmagoon');
        </script>
        <h2>count</h2>
        <script>
            document.write(nicknames.length);
        </script>

        <h1>Loop(while)</h1>
        <script>
            document.write('<li>1</li>');
            var i = 0;
            while(i<3){
            document.write('<li>2</li>');
            document.write('<li>3</li>');
            i = i + 1;
             }
            document.write('<li>4</li>');
            document.write('<li>5</li>');
        </script>

        <h1>Loop&Array</h1>
        <script>
            var coworkers = ['Jang', 'Exia', 'Freedom'];
        </script>
        <h2>Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                    document.write('<li>'+coworkers[i]+'</li>');
                i = i + 1;
            }
            </script>



    </body>
