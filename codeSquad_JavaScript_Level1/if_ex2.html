<body>
    <h2>IF 연습문제 2 - 대소문자 판별기</h2>
    <script>
        var str = prompt("영문자를 입력하시오.");
        if(str.toUpperCase()===str){
            alert("대문자 입니다.");
        } else{
            alert("보통 문장 입니다.");
        }
    </script>
