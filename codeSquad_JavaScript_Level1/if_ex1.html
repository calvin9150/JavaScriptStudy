<!DOCTYPE html>
<html lang="en">

<body>
    <h2>IF 연습문제 1 - 홀짝 판별기</h2>
    <script>
        var str = prompt("숫자를 입력하시오.");
        var n = Number(str);
        if(Number.isInteger(n/2)) {
            document.write("짝수입니다.");
        } else {
            document.write("홀수입니다.");         
        }
    </script>
</body>
