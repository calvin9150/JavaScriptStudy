<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan machine mk.3</title>
</head>
<body>
    <h1>The gugudan machine mk.3</h1>
    <script>
        
        let n = Number(prompt("숫자를 입력하시오"));
        if(n<2){
        alert("2이상 9이하의 숫자를 입력하시오.");
        } else if (n>9){
            alert("2이상 9이하의 숫자를 입력하시오.");
        } else {
            for(i = 1; i<10; i++)
             document.write(n + "*" + i + "=" +  n * i + "<br>");
        }
    </script>

 
</body>
</html>
