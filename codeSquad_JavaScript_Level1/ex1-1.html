<body>
    <h2>연습문제 1-1 사칙연산기</h2>
    <script>
        var s1 = prompt("숫자1을 입력하시오.");
        var s2 = prompt("숫자2를 입력하시오.");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log(n1 + "+" + n2 + "=" + (n1+n2));
        console.log(n1 + "-" + n2 + "=" + (n1-n2));
        console.log(n1 + "*" + n2 + "=" + (n1*n2));
        console.log(n1 + "/" + n2 + "=" + (n1/n2));

    </script>
</body>
