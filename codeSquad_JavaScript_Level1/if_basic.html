<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if test</h2> 
    <script>
        var str = prompt("Input number");
        var n = Number(str);
        if (n>5) {
            console.log(n + " is bigger than 5");
        } else if (n>3) {
            console.log(n + " is bigger than 3");
        } else {
            console.log(n + " is smaller than 5");
        } 
    </script>
</body>
</html>
