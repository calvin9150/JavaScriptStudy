<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소수 판별기</title>
</head>
<body>
    <script>
        const numbers = {};
        numbers.all = [];
        numbers.prime = [];

        numbers.isprime = function(number) {
            for (let i = 2; i < number; i++){
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    };

    numbers.addAllNumber = function(max_num) {
        for (let i = 0; i <= max_num; i++) {
            this.all.push(i);
        }
    };

    numbers.calcPrimes = function() {
        for (let i = 0; i < this.all.length; i++){
            let n = this.all[i];
            if (this.isPrime(n)) {
                this.prime(n)
            }
        }
    }

    numbers.getAllPrimeNumbers = function(){
        let ret = "";
        ret  += "<h2> 전체 소수의 갯수: " + this.prime.length + "</h2>\n";
        for (let i =0; i < this.prime.length; i++){
            ret += (i+1) + "번째 소수: " + this.prime[i] + "<br> \n" 
        }
        return ret;
    }
    numbers.addAllNumber(10000);
        numbers.calcPrimes();
        document.getElementById('result').innerHTML = numbers.getAllPrimeNumbers();
    </script>
</body>
</html>
