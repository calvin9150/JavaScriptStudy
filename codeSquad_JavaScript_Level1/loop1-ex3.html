<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>사용자가 입력한 숫자가 소수인지 아닌지 알려주는 프로그램을 작성해봅시다. </h1>
    
    <script>
      let n = Number(prompt("2이상의 정수를 입력하시오."));
      let isPrime = true;
      for( let i = 2; i < n; i++){
        if (n % i === 0) {
         isPrime = false;
         break;
        } 
      }
      if(isPrime){
        document.write("입력한 숫자 " + n + "은 소수 입니다.");
      } else {
        document.write("입력한 숫자 " + n + "은 소수가 아닙니다.");
      }
      
    </script>
</body>
</html>
