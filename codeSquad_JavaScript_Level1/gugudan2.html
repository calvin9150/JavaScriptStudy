<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan machine</title>
</head>
<body>
    <h1>The gugudan machine</h1>
    <script>
        let n = 2;
        for(i = 1; i<10; i++){
             document.write(n + "*" + i + "=" +  n * i + "<br>");
        }
    </script>


</body>
</html>
