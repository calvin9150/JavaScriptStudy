<p style="margin-top:50px;">한국의 인터넷 상에서 <strong><u>일본인</u> 여성</strong>을 대상화하여 부르는 은어(언어학).
단어 자체는 '김치맨'에서 파생된 ‘스시맨(스시남)’의 여성형 표현으로,</p>

<p>한국인 여성을 비하적으로 이르는 김치녀와 같이 그 나라를 대표하거나 대표한다고 여기는 음식에 '녀(女/여)'를 붙인 형태이다.</p>
