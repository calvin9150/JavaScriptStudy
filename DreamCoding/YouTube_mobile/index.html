<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3d9e4f7d61.js"
      crossorigin="anonymous"
    ></script>
    <title>YouTube mobile</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">YouTube</span>
      </div>
      <div class="icons">
        <i class="fas fa-ellipsis-v"></i>
        <i class="fas fa-search"></i>
      </div>
    </header>

    <section class="player">
      <video autoplay controls src="video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#Gundam</li>
            <li>#Double-O</li>
            <li>#Second season</li>
          </ul>
          <div class="titleAndButton">
            <span class="title">
              Gudam OO second season : PV [アニメ BD] 機動戦士ガンダム00 SECOND
              SEASON vol.7 映像特典 「PV「MISSION 5」」
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">3M views</span>
        </div>
        <ul class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i>
              3k
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-thumbs-down"></i>
              0
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-share"></i>
              Share
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-plus"></i>
              Save
            </button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i>
              Report
            </button>
          </li>
        </ul>

        <div class="channel">
          <div class="metadata">
            <img src="./image/me.png" alt="" />
            <div class="info">
              <span class="name">Setsuna.F.seiei</span>
              <span class="subscriber">Feldt grace</span>
            </div>
          </div>
          <button class="subscribe">subscriber</button>
        </div>
      </section>

      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="image/pv.png" alt="" /></div>
            <div class="info">
              <span class="title">내가 건담이다</span>
              <span class="name">gundam</span>
              <span class="views">1000 views</span>
            </div>
            <button class="moreBtn"></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/pv.png" alt="" />
            </div>
            <div class="info">
              <span class="title">우리가 건담이다</span>
              <span class="name">gundam</span>
              <span class="views">1000 views</span>
            </div>
            <button class="moreBtn"></button>
          </li>
          <li class="item">
            <div class="img">
              <img src="image/pv.png" alt="" />
            </div>
            <div class="info">
              <span class="title">구축한다</span>
              <span class="name">gundam</span>
              <span class="views">1000 views</span>
            </div>
            <button class="moreBtn"></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
